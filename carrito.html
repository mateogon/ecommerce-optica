<!DOCTYPE html>
<html>
<head>
  <title>Carrito de compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Tienda en línea de óptica</h2>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="login.html">Iniciar sesión</a></li>
        <li><a href="carrito.html">Carrito de compras</a></li>
		<li><a href="perfil.html">Perfil</a></li>
		<li><a href="receta.html">Adjuntar receta</a></li>
		<input type="text" name="q" placeholder="Buscar..." required>	
		<input type="submit" value="Buscar">
      </ul>
    </nav>
  </header>
  <main>
    <h3>Carrito de compras</h3>
	<button type="submit">Cotizaciones</button>
    <div id="cart-items">
      <!-- Los productos agregados al carrito se mostrarán aquí -->
    </div>
  </main>
  <script>
    // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // Obtener el valor del parámetro "producto" enviado desde la página anterior
    const producto = urlParams.get('producto');
    
    // Mostrar el producto en el carrito
    if (producto) {
      const cartItems = document.getElementById('cart-items');
      const productDiv = document.createElement('div');
      productDiv.textContent = producto;
      cartItems.appendChild(productDiv);
    }
  </script>
</body>
</html>
